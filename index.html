<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,400&display=swap" rel="stylesheet">
    <title>Art Searcher</title>
</head>
<body  class="animated fadeInUp">
    
    <div class="search-container">
        <h1>Art Searcher</h1>

        <form action="">
            <input type="text" name="search" id="search-field">
            <button class="go">Go</button>
        </form>
    </div>
    <button class="go-back animated fadeInUp">Go Back</button>
    <div class="result-container animated fadeInUp">
        
        <div class="search-card">
            <h2></h2>
            <p class="artist"></p>
            <div class="card-image-container">
                <a href=""><img src="" alt=""></a>
            </div> 
            <p class="description"></p>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
